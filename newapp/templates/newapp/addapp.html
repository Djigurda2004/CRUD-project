{% extends 'main/more.html' %}
{% block content %}
    <div class="features">
        <h1>Form for adding app</h1>
        <form method="post">
            {% csrf_token %}
            {{form.title}}<br>
            {{form.anons}}<br>
            {{form.full_text}}<br>
            {{form.date}}<br>
            <span>{{error}}</span>
            <button class="btn btn-success" type="submit">Add a new app</button>
        </form>
    </div>
{% endblock %}
{%block title%}
Form for adding app
{%endblock%}
